<div class="profile">
  <div class="profile-picture">
    <img class="profile-img" src="./assets/img/rhino.png" />
    <div class="profile-status">
      <img class="status" src="./assets/img/profile/target.svg" />
      <p>Focusing</p>
    </div>
  </div>
  <div class="wrapper">
    <div class="static-txt">We're</div>
    <ul class="dynamic-txts">
      {% for item in site.data.personal.title %}
      <li><span>{{ item }}</span></li>
      {% endfor %}
    </ul>
  </div>
</div>
